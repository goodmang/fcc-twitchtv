<div class="row">
  <div class="col-xs-12">
    <h1>TwitchTv Directory</h1>
    <p class="lead">A FCC Assignment</p>
    <hr>
    <form  class="form-inline">
      <input type="text" placeholder="Username" id="username" class="form-control" #usernameInput>
      <button 
        class="btn btn-primary" 
        (click)="addUser(usernameInput)">Add User</button>
      <span id="helpBlock" class="help-block" *ngIf="invalidUser">That user name does not exist.  Try again.</span>
    </form>
  </div>
</div>
