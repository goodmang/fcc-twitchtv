<a [href]="channel.link" class="list-group-item" target="_blank">
  <div class="media">
    <div class="media-left">
      <a [href]="channel.link" target="_blank">
        <img class="media-object" [src]="channel.imagePath" [alt]="'logo of' + channel.name" *ngIf="channel.onlineStatus === 'Online'; else noImage">
        <ng-template #noImage>
          <img class="media-object" src="./assets/person-thumb.jpg" alt="no logo available">
        </ng-template>
      </a>
    </div>
    <div class="media-body">
      <a [href]="channel.link" target="_blank">
        <h4 class="media-heading">{{ channel.name }}</h4>
      </a>
      <h6 class="label label-success" *ngIf="channel.onlineStatus === 'Online'">Online</h6>
      <h6 class="label label-default" *ngIf="channel.onlineStatus === 'Offline'">Offline</h6>
      <p *ngIf="channel.onlineStatus === 'Online'">{{ channel.description }}</p>
    </div>
  </div>
</a>
